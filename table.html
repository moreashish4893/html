<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
            table,th,td{
            border:2px solid blueviolet;
            border-collapse:collapse;
            text-align:center;
        }
    </style> 
</head>
<body>
    <table width="500">
        <tr>
        <th rowspan="2">Id</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Age</th>
        <th colspan="2" rowspan="2">Contact</th>
        </tr>
        <tr>
            
              <th>FirstName</th>
              <th>LastName</th>
        </tr>
        <tr>
        <td>1</td>
        <td>Ashish</td>
        <td>More</td>
        <td>28</td>
        <td>12345</td>
        </tr>
        
        
        <tr>
        <td>2</td>
        <td>Abhishek</td>
        <td>Jagtap</td>
        <td>25</td>
        <td>56345</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Sanket</td>
            <td>Chaskar</td>
            <td>27</td>
            <td>34587</td>
            </tr>
    </table>
    
</body>
</html>
