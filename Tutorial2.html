<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table,th{
            border:1px solid rgb(3, 3, 3);
            border-solid:solid;
            text-align:center;
        }
        td{
            border:1px solid rgb(3, 3, 3);
            border-solid:solid;
            text-align:left;
        }
        
    </style>
</head>
<body>

    <form action="" method="" enctype="">

        <table width="1000" height="600">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>  
        <tr> 
            <td>Student Name</td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td>Fathers Name</td>
            <td><input type="text"></td>
        </tr> 
        <tr>
        <td>Mothers Name</td>
        <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td> 
            <td><input type="date" name=""/></td>
            
        </tr>
        <tr>
            <td>Gender</td> 
             <td>Male<input type="radio" name="gender"/>    
                Female<input type="radio" name="gender"/></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text" name="" /></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel" value="" />
            </td>
        </tr>
        <tr>  
            <td>Address</td>
            <td><textarea maxlength="100"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
           <td><input type="text" name=""/></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="Submit" /></td>
        </tr>
    </form>
</body>
</html>
